<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>PoEPedia | Login</title>
  </head>
  <body class="bg-dark">
    <main class="container container-height-100 d-flex">
      <div class="border rounded-5 border-light text-light m-auto p-3">
        <section class="text-center mb-4">
          <img src="/img/faclock.png" class="img-fluid" alt="" />
          <h3 class="text-light">Es hora de logearse</h3>
        </section>
        <form id="login-form">
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="login-user-input"
              placeholder="Enter your email or username"
              required
              maxlength="45"
            />
          </div>

          <div>
            <div class="input-group has-validation">
              <input
                type="password"
                class="form-control border-end-0 text-light rounded-end-0"
                id="login-password-input"
                placeholder="Enter your password"
                required
                maxlength="45"
              />
              <button
                type="button"
                class="btn text-light border border-start-0  show-password-btn"
                id="show-password-btn"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>

          </div>
          <p class="text-center mt-2 text-dark">El email, nombre de usuario o la contraseña ingresada son incorrectos</p>
          <div class="d-flex mt-3">
            <a href="/views/signUp.html"> No tenés una cuenta? Seras castigada!</a>
            <button type="submit" class="btn btn-primary ms-auto">Login</button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="/js/login.js" type="module"></script>
</html>
